name: Staging Deploy

on:
  workflow_call:
    inputs:
      triggered_by:
        description: "User who triggered deployment"
        required: true
        type: string
      source_ref:
        description: "Git ref selected for deployment"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Print deployment context
        run: |
          echo "Starting staging deployment"
          echo "Triggered by: ${{ inputs.triggered_by }}"
          echo "Source ref: ${{ inputs.source_ref }}"

      - name: Simulate staging deployment
        run: |
          echo "Deploying app to staging..."
          sleep 3
          echo "Staging deployment completed."

      - name: Print DORA deployment event
        if: ${{ always() }}
        run: |
          COMPLETED_AT="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          PAYLOAD="$(cat <<EOF
          {
            "event_type": "deployment_finished",
            "repo": "${{ github.repository }}",
            "environment": "staging",
            "status": "${{ job.status }}",
            "run_id": "${{ github.run_id }}",
            "sha": "${{ github.sha }}",
            "completed_at": "${COMPLETED_AT}"
          }
          EOF
          )"

          echo "DORA payload:"
          echo "$PAYLOAD"
          {
            echo "## DORA Deployment Event"
            echo ""
            echo "\`\`\`json"
            echo "$PAYLOAD"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
