name: Staging Deploy

on:
  workflow_call:
    inputs:
      triggered_by:
        description: "User who triggered deployment"
        required: true
        type: string
      source_ref:
        description: "Git ref selected for deployment"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print deployment context
        run: |
          echo "Starting staging deployment"
          echo "Triggered by: ${{ inputs.triggered_by }}"
          echo "Source ref: ${{ inputs.source_ref }}"

      - name: Simulate staging deployment
        run: |
          echo "Deploying app to staging..."
          sleep 3
          echo "Staging deployment completed."

      - name: Print DORA deployment event
        if: ${{ always() }}
        run: |
          STATUS="${{ job.status }}"
          RUN_STARTED_AT="${GITHUB_RUN_STARTED_AT:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}"
          COMPLETED_AT="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PAYLOAD="$(
            python3 scripts/dora_payload.py \
              --environment "staging" \
              --is-production "false" \
              --status "$STATUS" \
              --repo "${{ github.repository }}" \
              --run-id "${{ github.run_id }}" \
              --run-attempt "${{ github.run_attempt }}" \
              --run-number "${{ github.run_number }}" \
              --workflow "${{ github.workflow }}" \
              --job "deploy" \
              --actor "${{ github.actor }}" \
              --ref-name "${{ github.ref_name }}" \
              --sha "${{ github.sha }}" \
              --run-started-at "$RUN_STARTED_AT" \
              --completed-at "$COMPLETED_AT" \
              --run-url "$RUN_URL" \
              --github-token "${{ github.token }}"
          )"

          echo "DORA payload:"
          echo "$PAYLOAD"
          {
            echo "## DORA Deployment Event"
            echo ""
            echo "\`\`\`json"
            echo "$PAYLOAD"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
